<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajvansh Rana - Web Developer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a1628;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
        }

        /* Target Cursor Styles */
        .target-cursor-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }

        .target-cursor-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 6px;
            height: 6px;
            background: #f4d03f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            will-change: transform;
            box-shadow: 0 0 10px #f4d03f;
        }

        .target-cursor-corner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 16px;
            height: 16px;
            border: 3px solid #f4d03f;
            will-change: transform;
        }

        .corner-tl {
            transform: translate(-150%, -150%);
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            transform: translate(50%, -150%);
            border-left: none;
            border-bottom: none;
        }

        .corner-br {
            transform: translate(50%, 50%);
            border-left: none;
            border-top: none;
        }

        .corner-bl {
            transform: translate(-150%, 50%);
            border-right: none;
            border-top: none;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hud-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid #f4d03f;
        }

        .hud-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .hud-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .hud-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .hud-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .nav-container {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 200;
            pointer-events: all;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .nav-item {
            position: relative;
            color: #e8f4f8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, #f4d03f, #e8f4f8);
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .nav-item:hover {
            color: #f4d03f;
            text-shadow: 0 0 8px #f4d03f, 0 0 15px #e8f4f8;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #f4d03f;
            border-radius: 50%;
            box-shadow: 0 0 10px #f4d03f;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-item:hover::before {
            background: #e8f4f8;
            box-shadow: 0 0 15px #e8f4f8, 0 0 25px #f4d03f;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .glitch {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            position: relative;
            margin-bottom: 20px;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #f4d03f;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #e8f4f8;
            z-index: -2;
        }

        @keyframes glitch {
            0%, 74%, 100% { transform: translate(0); }
            75% { transform: translate(10px, -10px); }
            76% { transform: translate(-10px, 10px); }
            77% { transform: translate(10px, 10px); }
        }

        @keyframes glitch-1 {
            0%, 74%, 100% { transform: translate(0); }
            75% { transform: translate(-10px, -10px); }
            76% { transform: translate(10px, -10px); }
            77% { transform: translate(-10px, 10px); }
        }

        @keyframes glitch-2 {
            0%, 74%, 100% { transform: translate(0); }
            75% { transform: translate(10px, 10px); }
            76% { transform: translate(-10px, 10px); }
            77% { transform: translate(10px, -10px); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #f4d03f;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .terminal-line {
            font-family: 'Courier New', monospace;
            color: #e8f4f8;
            font-size: 1.2rem;
            margin: 10px 0;
            opacity: 0;
            animation: typewriter 2s ease-in-out forwards;
        }

        .terminal-line:nth-child(1) { animation-delay: 1s; }
        .terminal-line:nth-child(2) { animation-delay: 2s; }
        .terminal-line:nth-child(3) { animation-delay: 3s; }

        @keyframes typewriter {
            0% { opacity: 0; width: 0; }
            50% { opacity: 1; }
            100% { opacity: 1; width: 100%; }
        }

        .cta-button {
            background: transparent;
            border: 2px solid #f4d03f;
            color: #f4d03f;
            padding: 15px 40px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f4d03f, #e8f4f8);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .cta-button:hover::before {
            left: 0;
        }

        .cta-button:hover {
            color: #0a1628;
            box-shadow: 0 0 30px #f4d03f;
        }

        .section {
            min-height: 100vh;
            padding: 100px 50px;
            position: relative;
            border-top: 1px solid rgba(244, 208, 63, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .section-title {
            font-size: 4rem;
            font-weight: 900;
            color: #f4d03f;
            margin-bottom: 60px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e8f4f8, transparent);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #e8f4f8;
        }

        .about-text p {
            margin-bottom: 20px;
            padding-left: 20px;
            border-left: 2px solid #f4d03f;
        }

        /* Profile Card Styles - Cyberpunk Theme */
        .pc-card-wrapper {
            perspective: 500px;
            position: relative;
            touch-action: none;
            --pointer-x: 50%;
            --pointer-y: 50%;
            --rotate-x: 0deg;
            --rotate-y: 0deg;
        }

        .pc-card-wrapper::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle at var(--pointer-x) var(--pointer-y), rgba(244, 208, 63, 0.3), transparent 70%);
            border-radius: 30px;
            filter: blur(40px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .pc-card-wrapper.pc-active::before {
            opacity: 1;
        }

        .pc-card {
            height: 500px;
            aspect-ratio: 0.718;
            border-radius: 30px;
            position: relative;
            background: linear-gradient(145deg, rgba(244, 208, 63, 0.1), rgba(232, 244, 248, 0.1));
            border: 1px solid #f4d03f;
            overflow: hidden;
            transition: transform 0.6s ease;
            transform: rotateX(0deg) rotateY(0deg);
            
        }

        .pc-card.pc-active {
            transform: rotateX(var(--rotate-y)) rotateY(var(--rotate-x));
        }

        .pc-inside {
            position: absolute;
            inset: 2px;
            background: linear-gradient(145deg, #132039, #0f1b2e);
            border-radius: 29px;
            overflow: hidden;
        }

        .pc-shine {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--pointer-x) var(--pointer-y), rgba(244, 208, 63, 0.2), transparent 60%);
            mix-blend-mode: color-dodge;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pc-card.pc-active .pc-shine {
            opacity: 1;
        }

        .pc-glare {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--pointer-x) var(--pointer-y), rgba(232, 244, 248, 0.3) 0%, transparent 50%);
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pc-card.pc-active .pc-glare {
            opacity: 1;
        }

        .pc-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
        }

        .pc-avatar-content {
            position: relative;
            flex: 1;
        }

        .pc-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .pc-avatar-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(10, 22, 40, 0.9) 90%);
            z-index: 1;
        }

        .pc-user-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(19, 32, 57, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 208, 63, 0.3);
            border-radius: 15px;
            padding: 12px 14px;
        }

        .pc-user-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pc-mini-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #f4d03f;
        }

        .pc-mini-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pc-user-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .pc-handle {
            font-size: 14px;
            font-weight: 700;
            color: #f4d03f;
            font-family: 'Orbitron', monospace;
        }

        .pc-status {
            font-size: 12px;
            color: #e8f4f8;
            font-family: 'Orbitron', monospace;
        }

        .pc-contact-btn {
            background: transparent;
            border: 2px solid #f4d03f;
            color: #f4d03f;
            padding: 8px 16px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: auto;
        }

        .pc-contact-btn:hover {
            background: #f4d03f;
            color: #0a1628;
            box-shadow: 0 0 20px #f4d03f;
        }

        .pc-details {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 2;
        }

        .pc-details h3 {
            font-size: 2.5rem;
            font-weight: 900;
            color: whitesmoke;
            margin: 0 0 10px 0;
            text-shadow: 0 0 20px whitesmoke;
            font-family: 'Orbitron', monospace;
        }

        .pc-details p {
            font-size: 1.2rem;
            color: #e8f4f8;
            margin: 0;
            font-family: 'Orbitron', monospace;
        }

        .projects-container {
            perspective: 1000px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 80px;
        }

        .project-card {
            background: linear-gradient(145deg, #132039, #0f1b2e);
            border: 1px solid #1e3a5f;
            border-radius: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 208, 63, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: rotateX(5deg) rotateY(5deg) translateZ(20px);
            border-color: #f4d03f;
            box-shadow: 0 20px 40px rgba(244, 208, 63, 0.3);
        }

        .project-header {
            background: linear-gradient(45deg, #f4d03f, #e8f4f8);
            padding: 20px;
            color: #0a1628;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .project-content {
            padding: 30px;
        }

        .project-visual {
            width: 100%;
            height: 300px;
            background: #0a1628;
            margin-bottom: 20px;
            border: 1px solid #1e3a5f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #f4d03f;
            position: relative;
            overflow: hidden;
        }

        .project-visual iframe {
            width: 100%;
            height: 200%;
            border: none;
        }

        .project-visual::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, #f4d03f 49%, #f4d03f 51%, transparent 52%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .project-card:hover .project-visual::after {
            opacity: 0.1;
        }

        .project-description {
            color: #e8f4f8;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-tag {
            background: transparent;
            border: 1px solid #f4d03f;
            color: #f4d03f;
            padding: 5px 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .contact-info {
            font-size: 1.2rem;
            line-height: 2;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #1e3a5f;
            background: linear-gradient(45deg, rgba(244, 208, 63, 0.05), rgba(232, 244, 248, 0.05));
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            border-color: #f4d03f;
            background: linear-gradient(45deg, rgba(244, 208, 63, 0.1), rgba(232, 244, 248, 0.1));
            transform: translateX(10px);
        }

        .contact-icon {
            font-size: 1.5rem;
            color: #f4d03f;
            margin-right: 20px;
            width: 40px;
        }

        .terminal-form {
            background: #0a1628;
            border: 2px solid #f4d03f;
            padding: 30px;
            font-family: 'Courier New', monospace;
        }

        .terminal-header {
            color: #f4d03f;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #f4d03f;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: transparent;
            border: 1px solid #1e3a5f;
            color: #e8f4f8;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f4d03f;
            box-shadow: 0 0 20px rgba(244, 208, 63, 0.3);
        }

        .submit-btn {
            width: 100%;
            background: transparent;
            border: 2px solid #f4d03f;
            color: #f4d03f;
            padding: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f4d03f, #e8f4f8);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            color: #0a1628;
            box-shadow: 0 0 30px #f4d03f;
        }

        /* Skills Section Styles */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .skill-category {
            background: linear-gradient(145deg, #132039, #0f1b2e);
            border: 1px solid #1e3a5f;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 208, 63, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .skill-category:hover::before {
            left: 100%;
        }

        .skill-category:hover {
            border-color: #f4d03f;
            box-shadow: 0 10px 30px rgba(244, 208, 63, 0.2);
        }

        .skill-category-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: #f4d03f;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #f4d03f;
        }

        .skill-bars {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-name {
            font-size: 1rem;
            font-weight: 700;
            color: #e8f4f8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skill-percent {
            font-size: 0.9rem;
            font-weight: 700;
            color: #f4d03f;
            font-family: 'Courier New', monospace;
        }

        .skill-bar-container {
            width: 100%;
            height: 12px;
            background: #0a1628;
            border: 1px solid #1e3a5f;
            position: relative;
            overflow: hidden;
        }

        .skill-bar {
            height: 100%;
            background: linear-gradient(90deg, #f4d03f, #e8f4f8);
            position: relative;
            transition: width 1s ease;
            box-shadow: 0 0 10px #f4d03f;
        }

        .skill-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .glitch { font-size: 4rem; }

<body class="scanlines">
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useRef, useCallback, useMemo, useState } = React;

        // Target Cursor Component
        const TargetCursor = ({ targetSelector = '.cursor-target, a, button, .project-card, input, textarea, .nav-item', spinDuration = 2, hideDefaultCursor = true }) => {
            const cursorRef = useRef(null);
            const cornersRef = useRef(null);
            const spinTl = useRef(null);
            const dotRef = useRef(null);
            const constants = useMemo(
                () => ({
                    borderWidth: 3,
                    cornerSize: 16,
                    parallaxStrength: 0.00005
                }),
                []
            );

            const moveCursor = useCallback((x, y) => {
                if (!cursorRef.current) return;
                gsap.to(cursorRef.current, {
                    x,
                    y,
                    duration: 0.1,
                    ease: 'power3.out'
                });
            }, []);

            useEffect(() => {
                if (!cursorRef.current) return;

                const originalCursor = document.body.style.cursor;
                if (hideDefaultCursor) {
                    document.body.style.cursor = 'none';
                }

                const cursor = cursorRef.current;
                cornersRef.current = cursor.querySelectorAll('.target-cursor-corner');

                let activeTarget = null;
                let currentTargetMove = null;
                let currentLeaveHandler = null;
                let isAnimatingToTarget = false;
                let resumeTimeout = null;

                const cleanupTarget = target => {
                    if (currentTargetMove) {
                        target.removeEventListener('mousemove', currentTargetMove);
                    }
                    if (currentLeaveHandler) {
                        target.removeEventListener('mouseleave', currentLeaveHandler);
                    }
                    currentTargetMove = null;
                    currentLeaveHandler = null;
                };

                gsap.set(cursor, {
                    xPercent: -50,
                    yPercent: -50,
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2
                });

                const createSpinTimeline = () => {
                    if (spinTl.current) {
                        spinTl.current.kill();
                    }
                    spinTl.current = gsap
                        .timeline({ repeat: -1 })
                        .to(cursor, { rotation: '+=360', duration: spinDuration, ease: 'none' });
                };

                createSpinTimeline();

                const moveHandler = e => moveCursor(e.clientX, e.clientY);
                window.addEventListener('mousemove', moveHandler);

                const scrollHandler = () => {
                    if (!activeTarget || !cursorRef.current) return;

                    const mouseX = gsap.getProperty(cursorRef.current, 'x');
                    const mouseY = gsap.getProperty(cursorRef.current, 'y');

                    const elementUnderMouse = document.elementFromPoint(mouseX, mouseY);
                    const isStillOverTarget =
                        elementUnderMouse &&
                        (elementUnderMouse === activeTarget || elementUnderMouse.closest(targetSelector) === activeTarget);

                    if (!isStillOverTarget) {
                        if (currentLeaveHandler) {
                            currentLeaveHandler();
                        }
                    }
                };

                window.addEventListener('scroll', scrollHandler, { passive: true });

                const mouseDownHandler = () => {
                    if (!dotRef.current) return;
                    gsap.to(dotRef.current, { scale: 0.7, duration: 0.3 });
                    gsap.to(cursorRef.current, { scale: 0.9, duration: 0.2 });
                };

                const mouseUpHandler = () => {
                    if (!dotRef.current) return;
                    gsap.to(dotRef.current, { scale: 1, duration: 0.3 });
                    gsap.to(cursorRef.current, { scale: 1, duration: 0.2 });
                };

                window.addEventListener('mousedown', mouseDownHandler);
                window.addEventListener('mouseup', mouseUpHandler);

                const enterHandler = e => {
                    const directTarget = e.target;

                    const allTargets = [];
                    let current = directTarget;
                    while (current && current !== document.body) {
                        if (current.matches(targetSelector)) {
                            allTargets.push(current);
                        }
                        current = current.parentElement;
                    }

                    const target = allTargets[0] || null;
                    if (!target || !cursorRef.current || !cornersRef.current) return;

                    if (activeTarget === target) return;

                    if (activeTarget) {
                        cleanupTarget(activeTarget);
                    }

                    if (resumeTimeout) {
                        clearTimeout(resumeTimeout);
                        resumeTimeout = null;
                    }

                    activeTarget = target;
                    const corners = Array.from(cornersRef.current);
                    corners.forEach(corner => {
                        gsap.killTweensOf(corner);
                    });

                    gsap.killTweensOf(cursorRef.current, 'rotation');
                    spinTl.current?.pause();

                    gsap.set(cursorRef.current, { rotation: 0 });

                    const updateCorners = (mouseX, mouseY) => {
                        const rect = target.getBoundingClientRect();
                        const cursorRect = cursorRef.current.getBoundingClientRect();

                        const cursorCenterX = cursorRect.left + cursorRect.width / 2;
                        const cursorCenterY = cursorRect.top + cursorRect.height / 2;

                        const [tlc, trc, brc, blc] = Array.from(cornersRef.current);

                        const { borderWidth, cornerSize, parallaxStrength } = constants;

                        let tlOffset = {
                            x: rect.left - cursorCenterX - borderWidth,
                            y: rect.top - cursorCenterY - borderWidth
                        };
                        let trOffset = {
                            x: rect.right - cursorCenterX + borderWidth - cornerSize,
                            y: rect.top - cursorCenterY - borderWidth
                        };
                        let brOffset = {
                            x: rect.right - cursorCenterX + borderWidth - cornerSize,
                            y: rect.bottom - cursorCenterY + borderWidth - cornerSize
                        };
                        let blOffset = {
                            x: rect.left - cursorCenterX - borderWidth,
                            y: rect.bottom - cursorCenterY + borderWidth - cornerSize
                        };

                        if (mouseX !== undefined && mouseY !== undefined) {
                            const targetCenterX = rect.left + rect.width / 2;
                            const targetCenterY = rect.top + rect.height / 2;
                            const mouseOffsetX = (mouseX - targetCenterX) * parallaxStrength;
                            const mouseOffsetY = (mouseY - targetCenterY) * parallaxStrength;

                            tlOffset.x += mouseOffsetX;
                            tlOffset.y += mouseOffsetY;
                            trOffset.x += mouseOffsetX;
                            trOffset.y += mouseOffsetY;
                            brOffset.x += mouseOffsetX;
                            brOffset.y += mouseOffsetY;
                            blOffset.x += mouseOffsetX;
                            blOffset.y += mouseOffsetY;
                        }

                        const tl = gsap.timeline();
                        const corners = [tlc, trc, brc, blc];
                        const offsets = [tlOffset, trOffset, brOffset, blOffset];

                        corners.forEach((corner, index) => {
                            tl.to(
                                corner,
                                {
                                    x: offsets[index].x,
                                    y: offsets[index].y,
                                    duration: 0.2,
                                    ease: 'power2.out'
                                },
                                0
                            );
                        });
                    };

                    isAnimatingToTarget = true;
                    updateCorners();

                    setTimeout(() => {
                        isAnimatingToTarget = false;
                    }, 1);

                    let moveThrottle = null;
                    const targetMove = ev => {
                        if (moveThrottle || isAnimatingToTarget) return;
                        moveThrottle = requestAnimationFrame(() => {
                            const mouseEvent = ev;
                            updateCorners(mouseEvent.clientX, mouseEvent.clientY);
                            moveThrottle = null;
                        });
                    };

                    const leaveHandler = () => {
                        activeTarget = null;
                        isAnimatingToTarget = false;

                        if (cornersRef.current) {
                            const corners = Array.from(cornersRef.current);
                            gsap.killTweensOf(corners);

                            const { cornerSize } = constants;
                            const positions = [
                                { x: -cornerSize * 1.5, y: -cornerSize * 1.5 },
                                { x: cornerSize * 0.5, y: -cornerSize * 1.5 },
                                { x: cornerSize * 0.5, y: cornerSize * 0.5 },
                                { x: -cornerSize * 1.5, y: cornerSize * 0.5 }
                            ];

                            const tl = gsap.timeline();
                            corners.forEach((corner, index) => {
                                tl.to(
                                    corner,
                                    {
                                        x: positions[index].x,
                                        y: positions[index].y,
                                        duration: 0.3,
                                        ease: 'power3.out'
                                    },
                                    0
                                );
                            });
                        }

                        resumeTimeout = setTimeout(() => {
                            if (!activeTarget && cursorRef.current && spinTl.current) {
                                const currentRotation = gsap.getProperty(cursorRef.current, 'rotation');
                                const normalizedRotation = currentRotation % 360;

                                spinTl.current.kill();
                                spinTl.current = gsap
                                    .timeline({ repeat: -1 })
                                    .to(cursorRef.current, { rotation: '+=360', duration: spinDuration, ease: 'none' });

                                gsap.to(cursorRef.current, {
                                    rotation: normalizedRotation + 360,
                                    duration: spinDuration * (1 - normalizedRotation / 360),
                                    ease: 'none',
                                    onComplete: () => {
                                        spinTl.current?.restart();
                                    }
                                });
                            }
                            resumeTimeout = null;
                        }, 50);

                        cleanupTarget(target);
                    };

                    currentTargetMove = targetMove;
                    currentLeaveHandler = leaveHandler;

                    target.addEventListener('mousemove', targetMove);
                    target.addEventListener('mouseleave', leaveHandler);
                };

                window.addEventListener('mouseover', enterHandler, { passive: true });

                return () => {
                    window.removeEventListener('mousemove', moveHandler);
                    window.removeEventListener('mouseover', enterHandler);
                    window.removeEventListener('scroll', scrollHandler);
                    window.removeEventListener('mousedown', mouseDownHandler);
                    window.removeEventListener('mouseup', mouseUpHandler);

                    if (activeTarget) {
                        cleanupTarget(activeTarget);
                    }

                    spinTl.current?.kill();
                    document.body.style.cursor = originalCursor;
                };
            }, [targetSelector, spinDuration, moveCursor, constants, hideDefaultCursor]);

            return (
                <div ref={cursorRef} className="target-cursor-wrapper">
                    <div ref={dotRef} className="target-cursor-dot" />
                    <div className="target-cursor-corner corner-tl" />
                    <div className="target-cursor-corner corner-tr" />
                    <div className="target-cursor-corner corner-br" />
                    <div className="target-cursor-corner corner-bl" />
                </div>
            );
        };

        // Matrix Background Component
        const MatrixBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
                const matrixArray = matrix.split('');

                const fontSize = 20;
                const columns = canvas.width / fontSize;

                const drops = [];
                for (let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }

                function drawMatrix() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        const x = i * fontSize;
                        const y = drops[i] * fontSize;

                        ctx.fillStyle = '#D4AF37';
                        ctx.fillText(text, x, y);

                        if (Math.random() < 0.08) {
                            let baseX = x;
                            let baseY = y;

                            for (let j = 0; j < 3; j++) {
                                let offsetX = (Math.random() - 0.5) * 20;
                                let offsetY = (Math.random() - 0.5) * 6;

                                let colors = ["#00FFFF", "#FF00FF", "#FF1493", "#FFFFFF"];
                                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];

                                ctx.fillText(text, baseX + offsetX, baseY + offsetY);
                            }

                            if (Math.random() < 0.2) {
                                ctx.fillStyle = "#FFFFFF";
                                ctx.fillText(text, baseX, baseY - 2);
                                ctx.fillText(text, baseX + 5, baseY + 2);
                            }
                        }

                        if (y > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }

                    if (Math.random() < 0.03) {
                        let sliceY = Math.floor(Math.random() * canvas.height);
                        let sliceHeight = fontSize * 2;
                        let sliceX = (Math.random() - 0.5) * 40;

                        let imageData = ctx.getImageData(0, sliceY, canvas.width, sliceHeight);
                        ctx.putImageData(imageData, sliceX, sliceY);
                    }
                }

                const interval = setInterval(drawMatrix, 35);

                const handleResize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return <canvas ref={canvasRef} id="matrix-canvas" />;
        };

        // Profile Card Component
        const ProfileCard = ({ 
            avatarUrl = 'https://via.placeholder.com/500x500/0a1628/f4d03f?text=RAJVANSH',
            name = 'Rajvansh Rana',
            title = 'Web Developer',
            handle = 'rajvansh977',
            status = 'Available for Work'
        }) => {
            const wrapRef = useRef(null);
            const cardRef = useRef(null);

            useEffect(() => {
                const card = cardRef.current;
                const wrap = wrapRef.current;
                if (!card || !wrap) return;

                let rafId = null;

                const updateCardTransform = (offsetX, offsetY) => {
                    const width = card.clientWidth;
                    const height = card.clientHeight;
                    const percentX = Math.min(Math.max((100 / width) * offsetX, 0), 100);
                    const percentY = Math.min(Math.max((100 / height) * offsetY, 0), 100);
                    const centerX = percentX - 50;
                    const centerY = percentY - 50;

                    wrap.style.setProperty('--pointer-x', `${percentX}%`);
                    wrap.style.setProperty('--pointer-y', `${percentY}%`);
                    wrap.style.setProperty('--rotate-x', `${-(centerX / 5)}deg`);
                    wrap.style.setProperty('--rotate-y', `${centerY / 4}deg`);
                };

                const handlePointerMove = (e) => {
                    const rect = card.getBoundingClientRect();
                    updateCardTransform(e.clientX - rect.left, e.clientY - rect.top);
                };

                const handlePointerEnter = () => {
                    wrap.classList.add('pc-active');
                    card.classList.add('pc-active');
                };

                const handlePointerLeave = () => {
                    wrap.classList.remove('pc-active');
                    card.classList.remove('pc-active');
                    setTimeout(() => {
                        updateCardTransform(card.clientWidth / 2, card.clientHeight / 2);
                    }, 100);
                };

                card.addEventListener('pointerenter', handlePointerEnter);
                card.addEventListener('pointermove', handlePointerMove);
                card.addEventListener('pointerleave', handlePointerLeave);

                updateCardTransform(card.clientWidth / 2, card.clientHeight / 2);

                return () => {
                    card.removeEventListener('pointerenter', handlePointerEnter);
                    card.removeEventListener('pointermove', handlePointerMove);
                    card.removeEventListener('pointerleave', handlePointerLeave);
                    if (rafId) cancelAnimationFrame(rafId);
                };
            }, []);

            return (
                <div ref={wrapRef} className="pc-card-wrapper cursor-target">
                    <section ref={cardRef} className="pc-card">
                        <div className="pc-inside">
                            <div className="pc-shine" />
                            <div className="pc-glare" />
                            <div className="pc-content pc-avatar-content">
                                <img className="pc-avatar" src={avatarUrl} alt={`${name} avatar`} />
                                <div className="pc-user-info">
                                    <div className="pc-user-details">
                                        <div className="pc-mini-avatar">
                                            <img src={avatarUrl} alt={`${name} mini`} />
                                        </div>
                                        <div className="pc-user-text">
                                            <div className="pc-handle">@{handle}</div>
                                            <div className="pc-status">{status}</div>
                                        </div>
                                    </div>
                                    <button className="pc-contact-btn cursor-target">Contact</button>
                                </div>
                            </div>
                            <div className="pc-content">
                                <div className="pc-details">
                                    <h3>{name}</h3>
                                    <p>{title}</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // AI Tech Stack Recommender Component
        const AITechStack = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [projectType, setProjectType] = useState('');
            const [requirements, setRequirements] = useState({
                realtime: false,
                auth: false,
                payment: false,
                animation: false,
                mobile: false,
                seo: false,
                ai: false,
                notifications: false,
                fileUpload: false,
                multiLanguage: false,
                analytics: false,
                pwa: false
            });
            const [recommendation, setRecommendation] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const projectTypes = [
                { value: 'ecommerce', label: '🛒 E-commerce Store', icon: '🛒' },
                { value: 'social', label: '👥 Social Media App', icon: '👥' },
                { value: 'portfolio', label: '💼 Portfolio Website', icon: '💼' },
                { value: 'saas', label: '☁️ SaaS Application', icon: '☁️' },
                { value: 'blog', label: '📝 Blog/CMS', icon: '📝' },
                { value: 'dashboard', label: '📊 Dashboard/Analytics', icon: '📊' },
                { value: 'game', label: '🎮 Browser Game', icon: '🎮' },
